<div class="navbar navbar-default">

	             <div class="box-body">
	             
	           	 <div class="row">
	            	<div class="col-sm-12">
                    <table id="list-table" class="table table-bordered table-striped dataTable">
                        <thead>
                        <tr role="row">
                            <th>快递员名称</th>
                            <th>联系电话</th>
                            <th>联系微信</th>
                            <th>地址</th>
                            <th>最后登录时间</th>
                            <th>是否启用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                          <foreach name="list" item="vo" key="k" >
                             <tr role="row">    
                             <td>{$vo.courier_name}</td>
		                     <td>{$vo.courier_phone}</td>
		                     <th>{$vo.courier_wx}</th>   
		                     <th>{$vo.courier_address}</th>    
		                     <td>
                         <if condition="$vo[last_login] eq null">
                         暂无登录
                         <else />
                         {$vo.last_login|date='Y-m-d h:i:s',###}
                         </if>
                         </td>                                     
		                     
		                     <td>
		                     <if condition="$vo[status] eq 1">
		                     <img width="20" height="20" src="__PUBLIC__/images/yes.png" onclick="change('{$vo.courier_id}',0)"/>
		                     <else />
		                     <img width="20" height="20" src="__PUBLIC__/images/cancel.png" onclick="change('{$vo.courier_id}',1)"/>
		                     								</if>
                          </td>
                          <td>
		                      <a class="btn btn-danger" href="{:U('Admin/courier/apply_del',array('del_id'=>$vo['courier_id']))}" ><i class="fa fa-trash-o"></i></a>
		                     				     		</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 </tfoot>
		               </table>

              <div class="row">
              	    <div class="col-sm-6 text-left">
              	    	<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
              	    </div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div>

       	</div>
       </div>
   </section>
<script>

//修改指定表的指定字段值 给商家使用的函数
function change(id,status)
{
		                                                
		$.ajax({
				url:"/Admin/courier/change?courier_id="+id+"&status="+status,			
				success: function(data){	
					window.location.href="/index.php?m=Admin&c=courier&a=courier";        
				}
		});		
}
</script>
