<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>配送系统</title>

<include file="public/header"/>
</head>
<body class="order wait html ">
  <!--页头开始-->
  <div class="header">
    <div class="head">
    <span class="title_left float_left"><a href="" onclick="javascript:window.history.back(-1);"><img src="__HOME__/images/jiantou.png" style="width: 85%;margin-top: 5px;"></a></span>
    <if condition='$status eq 0'>
        <span class="title">抢单</span>
      <elseif condition='$status eq 3'/>
        <span class="title">待取货</span>
      <elseif condition='$status eq 1'/>
        <span class="title">配送中</span>
      <elseif condition='$status eq 2'/>
        <span class="title">已完成</span>
    </if>
    

       <div class="title_r"><a href="javascript:void(0);" onclick="show()"><img src="__HOME__/images/dian.png"></a></div>
      <div class="hide loginout" id="showdiv">
      <ul>
      <li><a href="{:url('Index/index')}">首页</a></li>
      <li><a href="{:url('Login/logout')}">退出</a></li>
      </ul></div>
    </div>
  </div>  
  <!--页头结束-->
  <!-- 内容主体头部开始 -->

  <!-- 内容主体头部结束 -->
  <!-- 内容主体开始 -->
  <div class="content">
    <ul>
    <volist name="rs" id="vo">
      <li><div class="wait_li">            
            <div class="order_li_top">
              <span>订单编号：{$vo.order_sn}</span>
            </div>
            <div class="wait_li_bottom">
              <span class="bottom_one">{$vo.store_address}<br/></span>
              <div class="wait_bottom_tow">
              <a href="{:url('index/map', ['order_id' => $vo['order_id'], 'status' => $status])}" class="font_text"><br/> <span>查看路线</span></a></div>
              <div class="wait_bottom_three">
              <span >{$vo.address}</span></div>
            </div>
            <div class="li_div3">
              <p class="li_div3_name">{$vo.consignee} <span>{$vo.mobile}</span></p>
              <p>下单时间：{$vo['add_time']|date="Y-m-d H:i:s",###}</p>
              <p></p>
              <p class="color_hong"></p>
              <p class="color_hong">配送费：{$vo.shipping_price}</p>
            </div>
            <div class="li_div4">              
                    <if condition='$status eq 0'>
                        <span class="title"><a href="{:url('order/jxdj',['order_id' => $vo['order_id'] , 'shipping_price' => $vo['shipping_price']])}">抢单</a></span>
                      <elseif condition='$status eq 3'/>
                        <span class="title"><a href="{:url('order/quhuo',['order_id' => $vo['order_id']])}">取货</a></span>
                      <elseif condition='$status eq 1'/>
                        <span class="title"><a href="{:url('order/over',['order_id' => $vo['order_id']])}">送达</a></span>
                      <elseif condition='$status eq 2'/>
                        <span class="title"><a >完成</a></span>
                    </if>
            </div>
              
          </div></li>
      </volist>


    <div class="order_footer">  </div>  <!-- 用于排除滚动条不触底的bug -->
    </ul>
  </div>

  

  <!-- 内容主体结束 -->
  <!-- 内容尾部开始 -->
    <include file="public/footer" />
  <!-- 内容尾部结束 -->
</body>

</html>
