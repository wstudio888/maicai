<include file="Public/min-header" />
<div class="wrapper">
	<include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
              		<nav class="navbar navbar-default">
	               		<div class="pull-right navbar-form">

	               		</div>
	               	</nav>
	             </div>
	             <div class="box-body">
		           <div class="row">
		            	<div class="col-sm-12">
			              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
			                 <thead>
			                   <tr role="row">
			                   	 <th>编号</th>
				                   <!--<th>微信昵称</th>-->
				                   <th>下单会员</th>
				                   <th>获佣用户</th>
				                   <th>订单编号</th>
				                   <th>获佣金额</th>
				                   <th>订单金额</th>
				                   <th>获佣用户级别</th>
				                   <th>记录生成时间</th>
				                   <th>状态</th>
			                   </tr>
			                 </thead>
							<tbody>
              <volist name="list" id="v">
                  <tr>
                      <td class="text-left">{$v.id}</td>
                      <!--<td class="text-left">-->
                         <!--{$user_arr[$v[buy_user_id]][nick_name]}-->
                      <!--</td>-->
                      <td class="text-left">
                          {$v.nickname}
                      </td>
                      <td class="text-left">
                         {$user_arr[$v[user_id]][nick_name]}
                      </td>
                      <td class="text-left">
                          <a href="{:U('order/detail',array('order_id'=>$v[order_id]))}">
                              {$v.order_sn}
                          </a>
                      </td>
                      <td class="text-left">{$v.money}</td>
                      <td class="text-left">{$v.goods_price}</td>
                      <td class="text-left">
                          <if condition="$v[level] eq 1">一级分销</if>
                          <if condition="$v[level] eq 2">二级分销</if>
                          <if condition="$v[level] eq 3">三级分销</if>
                      </td>
                      <td class="text-left">{$v.create_time|date="Y-m-d",###}</td>
                      <td class="text-left">
                          <if condition="$v[status] eq 0">未付款</if>
                          <if condition="$v[status] eq 1">已付款</if>
                          <if condition="$v[status] eq 2">等待分成</if>
                          <if condition="$v[status] eq 3">已分成</if>
                          <if condition="$v[status] eq 4">已取消</if>
                      </td>
                  </tr>
              </volist>
			                </tbody>
			               </table>
		               </div>
		          </div>

	              <div class="row">
	              	    <div class="col-sm-6 text-left"></div>
	                    <div class="col-sm-6 text-right">{$page}</div>
	              </div>
	          </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
</body>
</html>
